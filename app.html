<html>
    <head>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Quote Generator</title>
    </head>
    <body>
        <div id="bg-image"></div>
        <div class="container">
            <div class="quote-card-container quote-item">
                <div class="quote-box">
                    <p class="quote-content">Hello this is sample quote</p>
                </div>
                <p class="quote-author">~Author</p>
            </div>
            <div class="btn-container quote-item">
                <button class="generate-btn ripple" onclick="generateQuote()">Generate Quote</button>
            </div>
        </div>
    </body>
</html>
<script src="app.js" type="text/javascript"></script>
